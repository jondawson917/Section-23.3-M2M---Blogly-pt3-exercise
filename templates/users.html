{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block content %}
<h1>All Users</h1>

<ul>
    {%for user in users %}
    <li>
        <a href = "/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>

<p><a class="btn btn-primary" href="/users/new">Add a New User</a></p>
{% endblock %}
