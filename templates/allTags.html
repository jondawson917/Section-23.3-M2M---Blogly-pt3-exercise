{% extends 'base.html' %}
{% block title %} All Tags {% endblock %}
{% block content %}
<h1>All Tags to Choose From</h1>
{% if tags %}   
<ul>{% for t in tags %}
    <li>
        <a href = "/tags/{{t.id}}">{{t.name}}</a>
    </li>
    {% endfor %}
    {% endif %}
</ul>
<p><form action="/tags/new">
<input type="Submit" value="Add Tag" name="Add Tag" class="btn btn-outline-primary"></form></p>
{% endblock %}
