{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}<p>
<i>By/... {{post.user.first_name}} {{post.user.last_name}}</i>
<p>Title:
    <form method="POST" action="/posts/{{post.id}}/edit">

    <input type = "text" id ="title"  name="title" value="{{post.title}}"></p>
    <p>Post Content:</p><textarea id="content" name="content" value = "Post Content" rows="4" cols="30" placeholder = "Enter post content here"></textarea></div>
    

    <div class="form-check">
        {% for tag in tags %}
        <div>
          <input class="form-check-input"
                 type="checkbox"
                 value="{{ tag.id }}"
                 id="tag_{{ tag.id }}"
                 {% if tag in post.tags %}checked{% endif %}
                 name="tags">
          <label class="form-check-label" for="tag_{{ tag.id }}">
            {{ tag.name }}
          </label>
        </div>
        {% endfor %}
        <div class="container">
            <div class="ml-auto mr-3">
              <a href="/users/{{ post.user_id }}" class="btn btn-outline-info">
                Cancel
              </a>
              <button type="submit" class="btn btn-success">
                Edit
              </button>
            </div>
          </div>
    
    
    </form>
{% endblock %}
